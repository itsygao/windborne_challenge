<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-log {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Live Balloon Tracker with AI Chat</h1>
    <div id="map"></div>

    <div id="chatbox">
        <p><strong>AI Chat:</strong></p>
        <input type="text" id="api-key" placeholder="Enter OpenAI API Key" /><br><br>
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Ask about a balloon..." />
        <button onclick="sendMessage()">Ask</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
