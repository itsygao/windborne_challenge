<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 80vh; }
        #chatbox { position: absolute; bottom: 10px; right: 10px; width: 300px; height: 300px; background: white; overflow-y: scroll; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>Live Balloon Tracker with AI Chat</h1>
    <div id="map"></div>

    <div id="chatbox">
        <p><strong>AI Chat:</strong></p>
        <input type="text" id="api-key" placeholder="Enter OpenAI API Key" /><br><br>
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Ask about a balloon..." />
        <button onclick="sendMessage()">Ask</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
